<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Funcionários</title>
    <link rel="stylesheet" href="academy.css" />
  </head>
  <body>
    <h2>Cadastro de Funcionários</h2>
    <form id="funcionarioForm">
      <div class="espacamento">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required />
      </div>
      <div class="espacamento">
        <label for="idade">Idade:</label>
        <input type="number" id="idade" required />
      </div>
      <div class="espacamento">
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required />
      </div>
      <div class="espacamento">
        <label for="salario">Salário:</label>
        <input type="number" id="salario" required />
      </div>
      <button type="button" onclick="cadastrarFuncionario()">Cadastrar</button>
    </form>

    <h2>Lista de Funcionários</h2>
    <table class="tabela-estilizada">
      <thead>
        <tr>
          <th>Ações</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Cargo</th>
          <th>Salário</th>
        </tr>
      </thead>
      <tbody id="tabelaFuncionarios"></tbody>
    </table>

    <h2>Relatórios</h2>
    <div>
      <button onclick="relatorioSalarioMaiorQue5000()">
        Funcionários com salário maior que R$ 5000
      </button>
      <button onclick="relatorioMediaSalarial()">Média Salarial</button>
      <button onclick="relatorioCargosUnicos()">Cargos Únicos</button>
      <button onclick="relatorioNomesMaiusculos()">Nomes em Maiúsculo</button>
    </div>

    <h2>Cadastro de Alunos</h2>
    <form id="alunoForm">
      <div class="espacamento">
        <label for="nomeAluno">Nome:</label>
        <input type="text" id="nomeAluno" required />
      </div>
      <div class="espacamento">
        <label for="idadeAluno">Idade:</label>
        <input type="number" id="idadeAluno" required min="1" />
      </div>
      <div class="espacamento">
        <label for="curso">Curso:</label>
        <select id="curso" required>
          <option value="">Selecione um curso</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
        </select>
      </div>
      <div class="espacamento">
        <label for="notaFinal">Nota Final (0-10):</label>
        <input
          type="number"
          id="notaFinal"
          required
          min="0"
          max="10"
          step="0.1"
        />
      </div>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Relatórios de Alunos</h2>
    <div class="relatorios">
      <button id="btnAprovados">Alunos Aprovados</button>
      <button id="btnMediaNotas">Média das Notas</button>
      <button id="btnMediaIdades">Média das Idades</button>
      <button id="btnOrdemAlfabetica">Nomes em Ordem Alfabética</button>
      <button id="btnAlunosPorCurso">Alunos por Curso</button>
    </div>

    <h2>Lista de Alunos</h2>
    <table class="tabela-estilizada">
      <thead>
        <tr>
          <th>Ações</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Curso</th>
          <th>Nota</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabelaAlunos"></tbody>
    </table>

    <script src="academy.js"></script>
  </body>
</html>
